<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>    	 
  	<title>Login Page</title>
	</head>
	<body>

		<div align="center">
 			<div> <h1 style="font-family:verdana;" class="text-decoration-none"> Log in!</h1> </div>
  		<br/>
			<form method="post" action="/getLogIn">
  			<div class="row mb-2">
    			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    			<div class="col-sm-10">
      			<input type="email" class="form-control" id="inputEmail3" placeholder="eg: john@gmail.com" name="lEmail" required>
    			</div>
  			</div>
  			<br/>
  			<div class="row mb-2">
    			<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    				<div class="col-sm-10">
      				<input type="password" class="form-control" id="inputPassword3" placeholder="eg: John@123" name="lPassword" required>
    				</div>
  			</div>
  			<br/>
  				<button type="submit" class="btn btn-primary btn-lg">Log in</button> 
			</form>
			<div><p>Don't have an account?<a href="test.html">Sign up.</a></p></div>
		</div>
	</body>
