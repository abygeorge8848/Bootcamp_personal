<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>	    	 
  <title>Sign-up Page</title>

	</head>
	<body>

	<div align="center">
 		<div> <h1 style="font-family:verdana;" class="text-decoration-none"> Sign up!</h1> </div>
  	<br/>
		<form method="post" action="/getSignIn">
  		<div class="row mb-4">
    		<label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    			<div class="col-sm-10">
      			<input type="name" class="form-control" id="inputName3" placeholder="eg: John Doe" name="sName" required>
    			</div>
  		</div>
  
  		<div class="row mb-4">
    		<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    		<div class="col-sm-10">
      		<input type="email" class="form-control" id="inputEmail3" placeholder="eg: john@gmail.com" name="sEmail" required>
    		</div>
  		</div>
  
  		<div class="row mb-4">
    		<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    			<div class="col-sm-10">
      			<input type="password" class="form-control" id="inputPassword3" placeholder="eg: John@123" name="sPassword" required>
    			</div>
  		</div>
  
  		<div class="row mb-4">
  			<label for="confirmPassword3" class="col-sm-2 col-form-label"></label>
   				<div class="col-sm-10">
      			<input type="password" class="form-control" id="confirmPassword3" placeholder="Confirm Password" required>
    					</div>
  				</div>

  				<button type="submit" class="btn btn-primary btn-lg">Sign up</button>

			</form>
			<div><p>Already have an account?<a href="login.html">Log in.</a></p></div>
		</div>
	</body>
</html>
