  <title>Sign-up Page</title>

<style>
  html{
  background : black;
  }
  
  h1{
  text-decoration : underline 2px dotted;
  }
  
  body{
  border-radius: 15px;
  background : white;
  color : black;
  border : 2px solid black;
  margin : 450pt;
  margin-top : 90pt;
  margin-bottom : 80pt;
  padding : 25pt;
  }
  
  label.foo:hover{
  background-color: #999;
  }
  </style>

</head>
<body>

<div align="center">
 <div> <h1 style="font-family:verdana;" class="text-decoration-none"> Sign up!</h1> </div>
  <br/>
<form>
  <div class="row mb-4">
    <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="name" class="form-control" id="inputName3" placeholder="eg: John Doe" required>
    </div>
  </div>
  
  <div class="row mb-4">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="eg: john@gmail.com" required>
    </div>
  </div>
  
  <div class="row mb-4">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="eg: John@123" required>
    </div>
  </div>
  
  <div class="row mb-4">
  <label for="confirmPassword3" class="col-sm-2 col-form-label"></label>
   <div class="col-sm-10">
      <input type="password" class="form-control" id="confirmPassword3" placeholder="Confirm Password" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign up</button>

</form>
	<div><p>Already have an account?<a href="login.html">Log in.</a></p></div>
</div>
</body>
