  <title>Sign-up Page</title>

<style>
  html{
  background : black;
  }
  
  h1{
  text-decoration : underline 2px dotted;
  }
  
  body{
  border-radius: 15px;
  background : white;
  color : black;
  border : 2px solid black;
  margin : 450pt;
  margin-top : 130pt;
  margin-bottom : 80pt;
  padding : 25pt;
  }
  
  label.foo:hover{
  background-color: #999;
  }

<body>

<div align="center">
 <div> <h1 style="font-family:verdana;" class="text-decoration-none"> Log in!</h1> </div>
  <br/>
<form>
  
  <div class="row mb-2">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="eg: john@gmail.com" required>
    </div>
  </div>
  <br/>
  <div class="row mb-2">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="eg: John@123" required>
    </div>
  </div>
  
<br/>
  
  <button type="submit" class="btn btn-primary btn-lg">Log in</button> 
</form>
	<div><p>Don't have an account?<a href="test.html">Sign up.</a></p></div>
</div>
</body>
